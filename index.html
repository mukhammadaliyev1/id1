<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiy Guvohnoma OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }

        .loading {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        .result {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Shaxsiy Guvohnomani O'qish</h1>

    <div class="content">
        <video id="video" autoplay></video>
        <button id="captureBtn">Rasmga olish</button>
    </div>

    <div id="output"></div>

    <div id="loading" class="loading" style="display: none;">Iltimos, rasmni o'qish uchun kuting...</div>

    <!-- Tesseract.js kutubxonasini yuklash -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const outputDiv = document.getElementById('output');
        const loadingDiv = document.getElementById('loading');
        let stream;

        async function startCamera() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            let backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
            if (!backCamera && videoDevices.length > 0) {
                backCamera = videoDevices[0];
            }

            if (backCamera) {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: backCamera.deviceId
                    }
                });
                video.srcObject = stream;
            } else {
                outputDiv.innerHTML = 'Kamera topilmadi.';
            }
        }

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            loadingDiv.style.display = 'block';
            outputDiv.innerHTML = '';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const result = await Tesseract.recognize(
                canvas.toDataURL(),
                'uz+eng',
                {
                    logger: (m) => console.log(m)
                }
            );

            // OCR'dan olingan matnni tozalash
            let text = result.data.text;
            text = text.replace(/\n/g, ' ').replace(/\s{2,}/g, ' ').trim();  // Yiqilgan joylarni bitta bo'sh joyga almashtirish

            console.log(text);

            // Regex bilan familiya, ism va tug‘ilgan sanani ajratib olish
            const namePattern = /([A-Za-zА-Яа-я]+)\s([A-Za-zА-Яа-я]+)/g;  // Familiya va ism
            const dobPattern = /\d{2}\.\d{2}\.\d{4}/g;  // Tug‘ilgan sana

            const nameMatches = [...text.matchAll(namePattern)]; // Familiya va ismni topish
            const dobMatches = [...text.matchAll(dobPattern)];   // Tug‘ilgan sanani topish

            // Natijalarni chiqarish
            let firstName = nameMatches.length > 0 ? nameMatches[0][1] : 'Ism topilmadi';
            let lastName = nameMatches.length > 0 ? nameMatches[0][2] : 'Familiya topilmadi';
            let dob = dobMatches.length > 0 ? dobMatches[0][0] : 'Tug‘ilgan sana topilmadi';

            loadingDiv.style.display = 'none';
            outputDiv.innerHTML = `
                <h2>Natija:</h2>
                <div class="result"><strong>Familiya:</strong> ${lastName}</div>
                <div class="result"><strong>Ism:</strong> ${firstName}</div>
                <div class="result"><strong>Tug‘ilgan sana:</strong> ${dob}</div>
            `;
            captureBtn.disabled = false;
        });

        startCamera();
    </script>
</body>
</html>
